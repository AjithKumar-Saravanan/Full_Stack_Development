<style>
    div{
        background-color: black;
        width: 100px;
        height: 100px;
        transition: 2s;
    }
</style>

<div id="box"></div>
<button onclick="change()">Change Color</button>

<script>
    //select box
    var Box=document.getElementById("box")

    function change()
    {
        Box.style.backgroundColor="red"
    }
</script>
